<div class="container">
  <form>
    <div class="row">
      <div class="col-25">
        <label>Username</label>
      </div>
      <div class="col-75">
        <input type="text" placeholder="Username">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label>Password</label>
      </div>
      <div class="col-75">
        <input type="password" placeholder="Password">
      </div>
    </div>
    <button class="button" (click)="onLoginClick()">Log-in</button>
  </form>
</div>
