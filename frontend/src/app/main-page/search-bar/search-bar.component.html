<div class="wrap">
   <div class="search-bar">
      <input type="text" (keydown.enter)="$event.preventDefault()" class="searchTerm" [formControl]="searchControl" placeholder="Enter Kim Jung un">
      <button type="button" class="searchButton" (click)="onSearch()">
        <i class="fa fa-search"></i>
     </button>
   </div>
   <div class=".food-select">
      <button type="button" *ngFor="let fooditem of fooditems">{{fooditem.name}}</button>
   </div>
</div>
